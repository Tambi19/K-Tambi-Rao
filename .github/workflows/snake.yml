name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Dark Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Tambi19
          outputs: dist/snake.svg
          color_snake: "#00FF00"        # Neon green snake
          color_dots: "#1E1E1E"         # Dark grid
          color_dots_visited: "#444444" # Slightly lighter visited dots
          color_background: "#0D1117"   # GitHub dark background

      - name: Commit and push to output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout output || git checkout -b output
          mv dist/snake.svg snake.svg
          git add snake.svg
          git commit -m "Update dark snake animation" || echo "No changes to commit"
          git push origin output --force
